<div class="main-screen__form-block login">
        <form name="loginForm" (ngSubmit)="loginForm.valid && login()" #loginForm="ngForm" novalidate class="form login__form">
                <h2 class="title form__title">Login</h2>

                <div class="form__group">
                        <input type="tel" class="form__input" name="userPhone" placeholder="Phone"
                        [(ngModel)]="model.phone"
                        #userPhone="ngModel"
                        ngModel

                        required/>
                        <app-errors [control]="userPhone"></app-errors>
                </div>

                <div class="form__group">
                        <input type="password" class="form__input" name="userPassword" placeholder="Password"
                        [(ngModel)]="model.password"
                        #userPassword="ngModel"
                        ngModel

                        required/>
                        <app-errors [control]="userPassword"></app-errors>
                </div>

                <button class="link link link_color_main" [disabled]="!loginForm.valid">Login</button>
                <a [routerLink]="['/register']" class="link link_color_accent">Register</a>
        </form>
</div>
