<div class="formBox">
        <form name="loginForm" (ngSubmit)="loginForm.valid && login()" #loginForm="ngForm" novalidate class="form login__form">
                <h2 class="title">Login</h2>
                <!-- <div class="form__group">
                        <input type="tel" class="form-control" name="phone" [(ngModel)]="model.phone" #phone="ngModel" required placeholder="Phone" class="form__input"/>
                        <div *ngIf="loginForm.submitted && !phone.valid" class="help-block">Phone is required</div>
                </div> -->
                <div class="form__group">
                        <input type="tel" class="form__input" name="userPhone" placeholder="Phone"
                        [(ngModel)]="model.phone"
                        #userPhone="ngModel"
                        ngModel
                        
                        
                        required/>
                        <app-errors [control]="userPhone"></app-errors>
                        <!-- <div *ngIf="f.submitted && !userphone.valid">Phone is required</div> -->
                </div>
                <!-- <div class="form__group">
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password" class="form__input"/>
                        <div *ngIf="loginForm.submitted && !password.valid" class="help-block">Password is required</div>
                </div> -->

                <div class="form__group">              
                        <input type="password" class="form__input" name="userPassword" placeholder="Password"
                        [(ngModel)]="model.password"
                        #userPassword="ngModel"
                        ngModel
                        
                        
                        required/>
                        <app-errors [control]="userPassword"></app-errors>
                </div>

                <button  class="link" [disabled]="!loginForm.valid">Login</button>
                <button  class="link" (click)="logout()">Log out</button>
                <a [routerLink]="['/register']" class="link">Register</a>
        </form>
</div>
