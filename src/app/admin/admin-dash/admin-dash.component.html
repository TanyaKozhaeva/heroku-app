<div class="admin-dash">
  <app-alert></app-alert>
  <h2 class="admin-dash title title_color_main">Dashboard</h2>
  <table class="admin-dash__users-list table">
      <thead class="table__head">
        <tr class="table__row">
          <th class="table__cell">Name</th>
          <th class="table__cell">Phone</th>
          <th class="table__cell">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users; let i='index'" class="table__row" [routerLink]="['./users-item', u.id]" routerLinkActive="">
          <td class="table__cell">{{u.profile.firstName}} {{u.profile.lastName}}</td>
          <td class="table__cell">{{u.phone}}</td>
          <!-- <a [routerLink]="['./users-item', u.id]" routerLinkActive="" class="link link_color_accent">Show details</a> -->
          <!-- <button class="admin-dash__delete-btn delete-btn" (click)="deleteUser(i, u.id)">
            <span class="hidden">Delete</span>
          </button> -->
          <td class="table__cell">
            <button (click)="deleteUser(i, u.id)">Delete</button>
          </td>
        </tr>
      </tbody>

    </table>

</div>
