<header class="header">
      <span class="header__logo logo">
        <svg class="icon logo__icon">
          <use xlink:href="assets/svg/symbol/sprite.svg#logo-symbol"></use>
        </svg>
        Mobipay
      </span>
  <button class="header__logout-link" (click)="logout()">
    <svg class="icon header__logout-img">
      <use xlink:href="assets/svg/symbol/sprite.svg#logout"></use>
    </svg>
    <span>Logout</span>
  </button>
</header>
