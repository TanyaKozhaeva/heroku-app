<div class="dash">
<p class="dash__promo">Welcome to MobyPay</p>

<table class="dash__prod products">
    <thead class="table__head">
      <tr class="table__row">
        <th class="table__cell table__item-currency"></th>
        <th class="table__cell table__item-sell">Sell</th>
        <th class="table__cell table__item-bay">Buy</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products" class="table__row">
        <td class="table__cell">{{p.currency}}</td>
        <td class="table__cell">{{p.sellCourse}}</td>
        <td class="table__cell">{{p.buyCourse}}</td>
      </tr>
    </tbody>
  </table>
  <ul class="dash__accounts-list">
    <li *ngFor="let a of accounts">
      <a [routerLink]="['./account-item', a.id]" routerLinkActive="" class="dash__nav-link">
        {{a.number}}
        {{a.amount}}
        {{a.currency}}
      </a>
    </li>

  </ul>

  <div class="wrapper">
      <nav class="nav dash__nav">
          <a [routerLink]="['./cards', {id: userId}]" routerLinkActive="ui__nav-link_active" class="dash__nav-link">
            <svg class="icon dash__link-icon">
              <use xlink:href="assets/svg/symbol/sprite.svg#credit-card"></use>
            </svg><br>
            <span>Cards</span>
          </a>
          <a [routerLink]="['./transactions', {id: userId}]" routerLinkActive="ui__nav-link_active" class="dash__nav-link`" >
            <svg class="icon dash__link-icon">
              <use xlink:href="assets/svg/symbol/sprite.svg#transaction"></use>
            </svg><br>
            <span>Transactions</span>
          </a>
      </nav>
      <router-outlet></router-outlet>
    </div>
</div>
