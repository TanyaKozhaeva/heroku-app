<form>
  <select class="cardFrom" #from>
    <option *ngFor="let c of cards" value="{{ c.id }}">{{c.id}}</option>
  </select>
  <select class="cardTo" #to>
      <option *ngFor="let c of cards" value="{{ c.id }}">{{c.id}}</option>
  </select>
  <label for="transactionAmount">SUM</label>
  <input type="number" name="transactionAmount" #transactionAmount>
  <button type="submit"
  (click)="pay(from, to, transactionAmount)"></button>

</form>
