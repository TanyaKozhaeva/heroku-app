<div class="account-item">
    <div class="account-item__info">
      <span class="account-item__info-number">{{accountItem.number}}</span>
      <span class="account-item__info-sum">
        <span>{{accountItem.amount}}</span>
        <span>{{accountItem.currency}}</span>
      </span>
          <a [routerLink]="['../../add-card', {id: accountId}]" routerLinkActive="active" class="account-item__info-btn">
          Add a card
        </a>
    </div>

      <!-- <button class="link link_color_main" (click)="getCards()">Show cards</button> -->
      <ul class="account-item__cards-list cards-list">
        <li class="cards-list__item" *ngFor="let c of cards">
            <span class="cards-list__item-name">{{c.name}}</span>
            <span class="cards-list__item-num">{{c.number}}</span>
        </li>
      </ul>


      <button class="account-item__link link link_color_light"
      (click)="showingTransactions()"
      *ngIf="!showTransactions">Show transactions</button>
      <button class="account-item__link link link_color_light"
      (click)="showingTransactions()"
      *ngIf="showTransactions">Hide transactions</button>

<div class="account-item__transactions transactions" *ngIf="showTransactions">

    <!-- <button class="payments-block__cards-btn link" (click)="getTransactions()">Get transactions</button> -->
    <form name="dateForm" #dateForm="ngForm" (ngSubmit)="dateForm.valid && transactionsFilter(dateFrom, dateTo)" class="transactions__form form">
        <div class="transactions__date-form-group"
        ngModelGroup="dateGroup"
        #dateGroup="ngModelGroup"
        dateValidator
        from="dateFrom"
        to="dateTo">
          <!-- <input type="date" name="dateFrom" #dateFrom ngModel [value]={{currentDate | date: 'dd.MM.yyyy'}}> -->
          <!-- <input type="date" name="dateFrom" [(ngModel)]="dateFrom"> -->
          <input type="date" name="dateFrom" #dateFrom [ngModel]="currentDate | date: 'dd.MM.yyyy'" (ngModelChange)="currentDate = $event">
          <input type="date" name="dateTo" #dateTo ngModel>
          <app-errors [control]="dateGroup"></app-errors>
          <button class="link link_color_main" [disabled]="!dateForm.valid">Filter period</button>
        </div>
      </form>
      <table class="transactions__list table">
        <thead class="table__head">
          <tr class="table__row">
            <th class="table__cell">Date</th>
            <th class="table__cell">Source</th>
            <th class="table__cell">Recipient</th>
            <th class="table__cell">Sum</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of transactions" class="table__row">
            <td class="table__cell">{{t.date | date: 'dd.MM.yy'}}</td>
            <td class="table__cell">{{t.sourceName}}</td>
            <td class="table__cell">{{t.destinationName}}</td>
            <td class="table__cell">{{t.sum}}</td>
          </tr>
          <tr *ngIf="!transactions" class="table__row"><td colspan="4" class="table__cell">Select a date</td></tr>
        </tbody>

      </table>

      </div>
      <a [routerLink]="['../../transactions', {id: userId}]" routerLinkActive="" class="account-item__link link link_color_accent">
        Make a payment
      </a>
      <!-- <button class="account-item__cancel-btn cancel-btn"
      (click)="navigate()">Make a payment
      </button> -->
      <app-back-btn></app-back-btn>
    </div>
