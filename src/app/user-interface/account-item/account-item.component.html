<div *ngIf="accountItem" class="account-item vh-without-header">
  <div class="wrapper-ui">
    <div *ngIf="accountItem.blocked" class="account-item__block-box">
      <p class="account-item__block-text title title_color_main">
        <span>Your account {{accountItem.number}} is blocked.</span>
        <span>Please call the number: </span>
      </p>
    </div>
    <div *ngIf="!accountItem.blocked" class="account-item__active-box">
        <div *ngIf="accountItem" class="account-item__info">
            <span class="account-item__info-number">{{accountItem.number}}</span>
            <span class="account-item__info-sum">
              <span>{{accountItem.amount}}</span>
              <span>{{accountItem.currency}}</span>
            </span>
                <a [routerLink]="['../../add-card', {id: accountId}]" routerLinkActive="active" class="account-item__info-btn">
                Add a card
              </a>
          </div>

                <ul class="cards-list account-item__cards-list">
                    <li class="cards-list__item" *ngFor="let c of cards">
                        <span class="cards-list__item-name">{{c.name}}</span>
                        <span class="cards-list__item-num">{{c.number}}</span>
                    </li>
                  </ul>
  <div class="account-item__controls link-box">
    <a [routerLink]="['../../transactions']" routerLinkActive="" class="link-box__item link link_color_accent">
      Make a payment
    </a>
    <button class="link-box__item link link_color_light"
    (click)="showingTransactions()"
    >
    <span *ngIf="!showTransactions">Show transactions</span>
    <span *ngIf="showTransactions">Hide transactions</span>
  </button>
  </div>

      <div class="account-item__transactions" *ngIf="showTransactions">
        <transactions
        [accountId]="accountId"></transactions>
            </div>

    </div>

  </div>
<div class="account-item__cancel-controls">
  <app-back-btn></app-back-btn>
</div>
    </div>
