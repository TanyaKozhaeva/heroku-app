<form (ngSubmit)="addCardForm.form.valid && addCard()" class="addCardForm" #addCardForm="ngForm" class="form">
<h2 class="title">Add a card</h2>
    <div class="form__group">
    <input type="text"
    class="form__input" name="cardName" 
    [(ngModel)]="cardModel.name" #cardName="ngModel" 
    required placeholder="Card name">
    <app-errors [control]="cardName"></app-errors>
</div>

<div class="form__group">
    <input type="text" class="form__input" name="cardNumber" 
    [(ngModel)]="cardModel.number" 
    #cardNumber="ngModel" 
    placeholder="Card number"
    ngModel
    cardValidator
    [textMask]="{mask: numberMask}"
    required>
    <app-errors [control]="cardNumber"></app-errors>
</div>

<div class="form__group">
    <input type="text" class="form__input" name="cardExpiration" 
    [(ngModel)]="cardModel.expiration" 
    #cardExpiration="ngModel" 
    placeholder="Expiration term" 
    expiredValidator
    [textMask]="{mask: expiredMask}"
    required>
    <app-errors [control]="cardExpiration"></app-errors>
</div>

    <input type="number" class="form__input" name="cardVerification" 
    [(ngModel)]="cardModel.verification" 
    #cardVerification="ngModel"
    placeholder="CVV2-code"
    required>
    <div *ngIf="addCardForm.submitted && !cardVerification.valid">CVV2-code is required</div>
</div> -->

<div class="form__group">
    <input type="text" class="form__input" name="cardBalance" 
    [(ngModel)]="cardModel.balance" #cardBalance="ngModel" 
    placeholder="Card balance"
    [textMask]="{mask: currencyMask}"/>
</div>
    <button (click)="addCard()"
    type="submit"
    class="link"
    [disabled]="!addCardForm.form.valid">
    ADD
    </button>
</form>
