<div class="add-card">
<div class="wrapper-ui">
<form (ngSubmit)="addCardForm.form.valid && addCard()"
class="add-card-form add-card__form"
#addCardForm="ngForm"
id="addCardForm">
<!-- <h2 class="form__title">
  <svg class="icon add-form__title-icon">
    <use xlink:href="assets/svg/symbol/sprite.svg#add-card"></use>
  </svg>
  <span>Card requisites</span>
</h2> -->
    <!-- <div class="add-card-form__group-name"> -->
    <label class="add-card-form__label" for="cardName"> Name:</label>
    <input type="text"
    class="add-card-form__input-name" name="cardName"
    id="cardName"
    [(ngModel)]="cardModel.name" #cardName="ngModel"
    required
    maxlength="15">
    <app-errors [control]="cardName"></app-errors>
<!-- </div> -->
<!-- <svg class="icon add-card-form__icon">
    <use xlink:href="assets/svg/symbol/sprite.svg#add-card"></use>
  </svg> -->

<!-- <div class="add-card-form__group-num"> -->
  <label class="add-card-form__label" for="cardNumber">Number:</label>
    <input type="text" class="add-card-form__input-num"
    name="cardNumber"
    id="cardNumber"
    [(ngModel)]="cardModel.number"
    #cardNumber="ngModel"
    ngModel
    cardValidator
    [textMask]="{mask: numberMask}"
    required>
    <app-errors [control]="cardNumber"></app-errors>
<!-- </div> -->

<!-- <div class="add-card-form__group-exp"> -->
  <label class="add-card-form__label" for="cardExpiration">Expires end:</label>
    <input type="text" class="add-card-form__input-exp"
    name="cardExpiration"
    id="cardExpiration"
    [(ngModel)]="cardModel.expiration"
    #cardExpiration="ngModel"
    expiredValidator
    [textMask]="{mask: expiredMask}"
    required>

    <app-errors [control]="cardExpiration"></app-errors>
<!-- </div> -->


</form>
<div class="add-card__controls link-box">
  <button
      type="submit"
      class="link link_color_main add-card-form__btn"
      [disabled]="!addCardForm.form.valid"
      form="addCardForm"
     >
      Add
      </button>
      <button class="link link_color_accent add-card-form__btn"
      (click)="cansel()">
      Cansel
      </button>
</div>



  </div>

</div>
